<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-sky-50 flex items-center justify-center px-4">

    <div class="w-full max-w-md">
        <!-- Card Login -->
        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Admin Login</h1>
                <p class="text-sm text-slate-500 mt-2">Accedi alla dashboard amministrativa</p>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-5">
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition outline-none"
                        placeholder="Inserisci username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition outline-none"
                        placeholder="Inserisci password"
                    >
                </div>

                <!-- Messaggio Errore -->
                {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <strong>Errore:</strong> Username o password non corretti.
                </div>
                {% endif %}

                <!-- Pulsante Login -->
                <button 
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200"
                >
                    Accedi
                </button>

            </form>

            <!-- Link Torna Home -->
            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-slate-500 hover:text-indigo-600 transition">
                    ← Torna alla homepage
                </a>
            </div>

        </div>

        <!-- Info Credenziali (RIMUOVERE IN PRODUZIONE) -->
        <div class="mt-6 text-center text-xs text-slate-400">
            <p>Credenziali di test:</p>
            <p class="font-mono bg-slate-100 rounded px-3 py-2 mt-2 inline-block">
                username: <strong>admin</strong> • password: <strong>admin123</strong>
            </p>
        </div>

    </div>

</body>
</html>
