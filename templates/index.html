<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">

    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sondaggio opinioni</h1>
        
        <form method="POST">
            
            {% for domanda in domande %}
            <div class="mb-8 p-4 border-b border-gray-200 last:border-0">
                <p class="text-lg font-semibold text-gray-700 mb-4">
                    {{ loop.index }}. {{ domanda.text }}
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-between">
                    {% for opzione in opzioni %}
                    <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-2 rounded transition">
                        <input type="radio" 
                               name="{{ domanda.id }}" 
                               value="{{ opzione.valore }}" 
                               required
                               class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="text-sm text-gray-600">{{ opzione.label }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <div class="text-center mt-8">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow transition duration-200">
                    Invia risposte
                </button>
            </div>

        </form>
    </div>

</body>
</html>
